# CustomHK Configuration File
# Copy this file to 'config.yaml' and customize it for your needs

# Application settings
app:
  name: "CustomHK"
  icon: "CHK_icon.png"
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "customhk.log"

# Your personal settings
user:
  signature: "Best regards,\nYour Name"  # Change this to your signature

# Global hotkeys (work in all applications)
hotkeys:
  global:
    - key: "<alt>+1"
      action: "type_signature"
      enabled: true
      description: "Type your signature"

    - key: "<alt>+2"
      action: "paste_formatted_notes"
      enabled: true
      description: "Format clipboard text as bulleted list"

    - key: "<alt>+3"
      action: "pretty_notes"
      enabled: true
      description: "Navigation helper for note formatting"

    - key: "<alt>+<shift>+h"
      action: "show_wizard"
      enabled: true
      description: "Show the hotkey wizard GUI"

# Application-specific hotkeys (only work in specific apps)
# Format: window_title can be a substring match or regex pattern
hotkeys_conditional:
  # Example: Outlook-specific hotkeys
  # - window_title: "Outlook"
  #   key: "<ctrl>+<shift>+s"
  #   action: "type_signature"
  #   enabled: true

  # Example: Browser-specific hotkeys
  # - window_title: "Chrome|Firefox|Edge"
  #   key: "<ctrl>+<shift>+n"
  #   action: "paste_formatted_notes"
  #   enabled: true

  # Example: VS Code specific
  # - window_title: "Visual Studio Code"
  #   key: "<ctrl>+<alt>+d"
  #   action: "insert_date"
  #   enabled: true

# Macro definitions (for future macro recording feature)
macros:
  # example_macro:
  #   name: "Example Macro"
  #   description: "Description of what this macro does"
  #   steps:
  #     - type: "key_press"
  #       key: "ctrl+c"
  #     - type: "wait"
  #       duration: 0.1
  #     - type: "type_text"
  #       text: "Some text"

# Action-specific settings
actions:
  paste_formatted_notes:
    prefix: "-"  # Prefix for each line (use "-" for bullets, "*" for asterisks, etc.)
    separator: "\n\n---------------\n\n"  # Text separator before pasted content

  type_signature:
    # Uses user.signature from above
    # No additional configuration needed
